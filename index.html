<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>✨ Task Scheduler</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🗂️ My Daily Scheduler</h1>
    <form id="taskForm">
      <input type="text" id="taskName" placeholder="Task name ✍️" required>
      <input type="text" id="taskDesc" placeholder="Add a short description 📝">
      <input type="date" id="taskDate" required>
      <button type="submit">➕ Add Task</button>
    </form>
    <ul id="taskList"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
